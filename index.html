<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <div class="main-div">
      <h1>Password Generator</h1>
      <div class="generated-div">
        <p class="generated-password">P4$5W0rD!</p>
        <div class="copy-div">
          <p class="copied-txt">COPIED</p>
          <img src="images/icon-copy.svg" alt="copy icon" class="copy-icon" />
        </div>
      </div>
      <div class="options-div">
        <div class="character-length-div">
          <p class="character-length-txt">Character Length</p>
          <p class="character-length">0</p>
        </div>
        <div class="slidecontainer">
          <input type="range" min="0" max="20" value="0" class="slider" />
        </div>
        <div class="checkbox-container">
          <label class="container">
            <p>Include Uppercase Letters</p>
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <label class="container">
            <p>Include Lowercase Letters</p>
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <label class="container">
            <p>Include Numbers</p>
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <label class="container">
            <p>Include Symbols</p>
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="strength-div">
          <p class="strength-txt">STRENGTH</p>
          <div class="strength-size-div">
            <p class="strength-size-txt"></p>
            <div class="strength-measure">
              <div class="strength" id="strong1"></div>
              <div class="strength" id="strong2"></div>
              <div class="strength" id="strong3"></div>
              <div class="strength" id="strong4"></div>
            </div>
          </div>
        </div>
        <button id="btn">
          Generate
          <svg class="icon" width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
